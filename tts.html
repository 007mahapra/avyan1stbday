<!DOCTYPE html>
<html>
<head>
  <title>Text to Audio</title>
  <script>
    function speak() {
     
      var text = "Welcome "+ document.getElementById("text-input").value +" ji, This is Aavyaan's Jungle Safari. Get ready to enjoy and have fun on this ride. Thank you for coming... hip hip hurray!!!";
      
      // Create a new speech synthesis instance
      var synth = window.speechSynthesis;

      // Cancel any ongoing speech synthesis
      synth.cancel();
      
      // Create a new speech utterance
      var utterance = new SpeechSynthesisUtterance(text);

      // Configure the speech utterance settings (optional)
      utterance.lang = 'en-IN'; // Set the language
      utterance.volume = 1.0;   // Set the volume (0.0 to 1.0)
      utterance.rate = 1.0;     // Set the speaking rate (0.1 to 10.0)
      utterance.pitch = 1.0;    // Set the pitch (0.1 to 2.0)

      // Speak the text
      synth.speak(utterance);
    }
  </script>
</head>
<body>
  <h1>Text to Audio</h1>
  
  <textarea id="text-input" rows="4" cols="50" placeholder="Enter text"></textarea>
  <br>
  <button onclick="speak()">Speak</button>
</body>
</html>
